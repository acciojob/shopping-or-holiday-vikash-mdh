<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping or Holiday</title>
</head>
<body>
    <h1>My Plans for My Salary</h1>

    <!-- Ordered List for Shopping -->
    <h2>Shopping List</h2>
    <ol>
        <li data-ns-test="shoppingList">A new laptop</li>
        <li data-ns-test="shoppingList">Smartphone</li>
        <li data-ns-test="shoppingList">Gaming console</li>
    </ol>

    <!-- Unordered List for Holiday Destinations -->
    <h2>Holiday Destinations</h2>
    <ul>
        <li data-ns-test="holidayList">Bali, Indonesia</li>
        <li data-ns-test="holidayList">Paris, France</li>
        <li data-ns-test="holidayList">Tokyo, Japan</li>
    </ul>
</body>
</html>
